<div class="container mt-5">
  <div style="text-align: center;">
    @if (!registermode) {
    <h1>Find your Match</h1>
    <p class="lead">Come on in to view your matches. all you need to is Sign up!!</p>

    <div class="text-center">
      <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-secondary  btn-lg me-2">Learn more</button>
    </div>
    }@else {
        <div class="container">
            <div class="row justify-content-center">
              <app-register [usersFromHomeComponent]="users"></app-register>
            </div>
          </div>
    }
  </div>
</div>
