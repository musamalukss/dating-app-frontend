<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a> 
    
   
    <ul  class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountServices.currentUser()) {
      <li class="nav-item"><a routerLink="/members" class="nav-link" routerLinkActive="active" aria-current="page" href="#">Matches</a></li>
      <li class="nav-item"><a routerLink="/lists"class="nav-link " routerLinkActive="active" aria-current="page" href="#">Lists</a></li>
      <li class="nav-item"><a routerLink="/messages" class="nav-link " routerLinkActive="active" aria-current="page" href="#">Messages</a></li>
      }
    </ul>
    

    @if (accountServices.currentUser()) {
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{accountServices.currentUser()?.username | titlecase}}</a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
    }
    @if (!accountServices.currentUser()) {
    <form  #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username" />
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password" />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
    
    
  </div>
</nav>
